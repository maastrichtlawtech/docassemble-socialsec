question: Notice
subquestion: |
  Voor de volgende vragen geldt dat als u werkzaamheden verricht als ambtenaar in de ene lidstaat en werkzaamheden als werknemer of zelfstandige in een andere lidstaat, de wetgeving van de lidstaat waar u ambtenaar bent ‘leidend’ is.

  Werkt u bijvoorbeeld voor een Nederlandse gemeente (en dus als ambtenaar) en voor een onderneming in Duitsland, laat dan bij het beantwoorden van de volgende vragen de functie als werknemer in Duitsland buiten beschouwing.

  De volgende vragen gaan over het verrichten van werkzaamheden in twee of meer lidstaten als ambtenaar voor twee of meer administraties. Voor u gelden de regels voor het verrichten van werkzaamheden als werknemer in twee of meer lidstaten.


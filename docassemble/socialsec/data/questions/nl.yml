question: Notice
subquestion: |
  Deze module helpt bij het bepalen in welke lidstaat sociale premies moeten worden betaald als u gelijktijdig werkzaamheden verricht in twee of meer lidstaten.

  Houd er rekening mee dat:

  - Deze module niet over belastingen gaat. Voor belastingheffing moet men kijken naar het van toepassing zijnde belastingverdrag.
  - Deze app is in overeenstemming met de huidige geldende regels (Verordening 883/2004 en Verordening 987/2009). Volgens COVID-19 maatregelen kunnen de regels genegeerd worden in het geval een grensarbeider door de crisis verplicht is om thuis te werken. Deze maatregel loopt tot 1 januari 2023.
  - U bent onderworpen aan de wetgeving van slechts één enkele lidstaat, vastgesteld door het bevoegde orgaan.
  - Thuiswerken betekent dat u in uw woonstaat werkt.
  - Bij werken in twee of meer lidstaten heeft men een zogenoemd A1-formulier nodig waarin het bevoegde orgaan van de woonstaat bepaalt welke wetgeving van toepassing is.
  - De app heeft geen betrekking op werkzaamheden die worden verricht aan boord van een zeeschip of in de cockpit of de cabine van een vliegtuig.

  Marginale werkzaamheden (<5%) kunnen worden genegeerd.


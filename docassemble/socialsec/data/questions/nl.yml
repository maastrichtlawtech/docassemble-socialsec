question: Notice
subquestion: |
  Als u arbeid verricht als werknemer en als zelfstandige werkt, bepaalt uw werk als werknemer onder welke socialezekerheidswetgeving u valt.

  Bijvoorbeeld: werkt u als werknemer in België en als zelfstandige in Nederland, dan valt u onder de Belgische wetgeving.

  Een ander voorbeeld is dat men als werknemer vanuit huis (bijvoorbeeld België) en in de werkstaat (Duitsland) werkt voor een werkgever enerzijds en als zelfstandige (België) anderzijds. In dat geval is de eerste stap het bepalen van de toepasselijke wetgeving bij tewerkstelling door toepassing van de 25%-regel etc. Als de uitkomst bijvoorbeeld de Duitse wetgeving is omdat men niet aan het 25%-criterium voldoet, dan is de Duitse wetgeving van toepassing.
